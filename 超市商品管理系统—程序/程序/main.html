<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能社区健康管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="head" class="col-md-12">
      <h1 id="title">超市商品管理系统</h1>
      <div class="col-md-2 col-md-offset-10" style="height: 89px">
        <p id="user" style="font-size: 20px;text-align: center;line-height: 89px;">
          
        </p>
      </div>
    </div>
    <div id="menu" class="col-md-1">
      <div style="height: 60px;width:100%;background-color: #1684A5;color: white;border-bottom: 1px white solid;">
        <p style="font-size: 25px;text-align: center;line-height: 60px;">大润发超市</p>
      </div>
      <button id="commodity" type="button" class="btn btn-info btn-lg btn-block" style="border-radius: 0;">商品管理</button>
      <button id="supply" type="button" class="btn btn-info btn-lg btn-block" style="border-radius: 0;">供应信息</button>
      <button id="purchase" type="button" class="btn btn-info btn-lg btn-block" style="border-radius: 0;">销售统计</button>
      <button id="customer" type="button" class="btn btn-info btn-lg btn-block" style="border-radius: 0;">顾客信息</button>
      <button id="return" type="button" class="btn btn-info btn-lg btn-block" style="border-radius: 0;">退货处理</button>
      <button id="warehouse" type="button" class="btn btn-info btn-lg btn-block" style="border-radius: 0;">仓库信息</button>
    </div>
    <div id="main" class="col-md-11">
      <!-- 导航页 -->
      <div id="guide" class="col-md-12" style="height: 60px;background-color: #5BC0DE;">
        <p style='font-size: 20px;line-height: 60px;color: white'>商品管理</p>
      </div>
      <div id="wait" class="col-md-12" style="height: 820px;background-color: white;padding: 0px;">
        <iframe src="commodity.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
