<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>退货记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
        <ul class="nav nav-tabs" >
          <li role="presentation" class="active"><a href="#">待处理</a></li>
          <li role="presentation"><a href="returnProcessed.html">已处理</a></li>
        </ul>
        <!-- 查询表单 -->
        <form class="form-inline" style="position: absolute;top: 60px;left: 20px;">
          <div class="form-group">
            <p class="form-control-static">&nbsp;日期：</p>
            <input id="search_date" type="date" class="form-control">
          </div>
          <button id="search" type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
          <button id="search_cancel" type="button" class="btn btn-default">取消</button>
        </form>
        <!-- 查询表格 -->
        <div class="col-md-12" style="overflow: scroll;position: absolute;top: 105px;height:500px">
        <table class="table table-hover table-striped" style="width: 100%;">
          <thead>
            <tr>
              <th style="width: 10%;">退货单号</th>
              <th style="width: 10%;">顾客编号</th>
              <th style="width: 10%;">购买订单号</th>
              <th style="width: 20%;">商品名</th>
              <th style="width: 10%;">数量</th>
              <th style="width: 10%;">退款</th>
              <th style="width: 20%;">原因</th>
              <th style="width: 10%;">日期</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        </div>
        <!-- 商品编辑表单 -->
        <form class="form" style="position: absolute;top: 620px;left: 20px;">
          <div class="form-group">
            <label>退货单号：</label>
            <input id="edit_Rid" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="checkbox-inline">
            <input type="checkbox" id="Checkbox"> 将商品放回货架
            </label>
          </div>
        </form>
        <div style="position: absolute;top: 730px;left: 20px;">
          <button id="update" type="button" class="btn btn-info" style="width: 100px;">确认</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <script src="js/return.js"></script>
