<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>供应订单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
        <ul class="nav nav-tabs" >
          <li role="presentation" ><a href="supply.html">供应商</a></li>
          <li role="presentation" class="active"><a href="#">供应订单</a></li>
        </ul>
        <!-- 查询表单 -->
        <form class="form-inline" style="position: absolute;top: 60px;left: 20px;">
          <div class="form-group">
            <p class="form-control-static">查询条件：</p>
          </div>
          <select id="search_way" class="form-control">
           <option value="CTid">供应订单编号</option>
           <option value="Sid">供应商编号</option>
           <option value="Gid">商品编号</option>
           <option value="Searchway_date">日期</option>
          </select>
          <div class="form-group">
            <p class="form-control-static">&nbsp;日期：</p>
            <input id="search_date" type="date" class="form-control">
          </div>
          <div class="form-group">
            <input id="search_text" type="text" class="form-control">
          </div>
          <button id="search" type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
          <button id="search_cancel" type="button" class="btn btn-default">取消</button>
        </form>
        <!-- 查询表格 -->
        <div class="col-md-12" style="overflow: scroll;position: absolute;top: 105px;height:500px">
        <table class="table table-hover table-striped" style="width: 100%;">
          <thead>
            <tr>
              <th style="width: 10%;">供应订单编号</th>
              <th style="width: 10%;">商品编号</th>
              <th style="width: 10%;">商品名称</th>
              <th style="width: 10%;">供应商编号</th>
              <th style="width: 15%;">供应商名称</th>
              <th style="width: 7%;">进货价</th>
              <th style="width: 7%;">数量</th>
              <th style="width: 7%;">总价</th>
              <th style="width: 9%;">日期</th>
              <th style="width: 15%;">备注</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        </div>
        <!-- 商品编辑表单 -->
        <form class="form-inline" style="position: absolute;top: 620px;left: 20px;">
          <div class="form-group">
            <label>供应商订单号：</label>
            <input id="edit_CTid" type="text" class="form-control"  style="width: 90px;">
          </div>
          <label>&nbsp;供应商编号：</label>
          <select id="edit_Sid" class="form-control">

          </select>
          <div class="form-group">
            <label>&nbsp;商品编号：</label>
            <input id="edit_Gid" type="text" class="form-control"  style="width: 80px;" oninput="showGoods()">
          </div>
          <div class="form-group">
            <label>&nbsp;商品名称：</label>
            <input id="disGname" type="text" class="form-control"  style="width: 150px;" disabled>
          </div>
        </form>
        <form class="form-inline" style="position: absolute;top: 670px;left: 20px;">
          <div class="form-group">
            <label>&nbsp;进货价：</label>
            <div class="input-group">
            <div class="input-group-addon">¥</div>
            <input id="edit_Sprice" type="text" class="form-control"  style="width: 80px;">
            </div>
          </div>
          <div class="form-group">
            <label>&nbsp;数量：</label>
            <input id="edit_Gnumber" type="text" class="form-control" style="width: 80px;">
          </div>
          <div class="form-group">
            <label>&nbsp;日期：</label>
            <input id="edit_date" type="date" class="form-control" style="width: 150px;">
          </div>
          <div class="form-group">
            <label>&nbsp;备注：</label>
            <input id="edit_note" type="text" class="form-control" style="width: 200px;">
          </div>
        </form>
        <div style="position: absolute;top: 720px;left: 20px;">
          <button id="add" type="button" class="btn btn-info" style="width: 100px;">新增</button>
          <button id="update" type="button" class="btn btn-info" style="width: 100px;">修改</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/supplyOrder.js"></script>
  </body>
</html>
